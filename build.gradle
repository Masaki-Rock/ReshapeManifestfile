plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

def defaultEncoding = 'UTF-8'
compileJava {
    options.encoding = defaultEncoding  // src/main/java�z����*.java�ɉe��
}
compileTestJava {
    options.encoding = defaultEncoding  // src/test/java�z����*.java�ɉe��
}
apply plugin: 'java'

dependencies {
	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'org.apache.commons:commons-lang3:3.0'
	compile 'activesoap:jaxb-xalan:1.5'
	compile 'commons-beanutils:commons-beanutils:1.8.3'
	compile 'org.eclipse.jgit:org.eclipse.jgit:4.3.1.201605051710-r'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'
jar {
	baseName = 'create-manifestfile-tool'
	version = '0.0.1'
	manifest {
	   attributes 'Main-Class': 'com.tools.git.Main'
	   attributes 'Implementation-Title': 'Developers Tool for Salesforce',
	              'Implementation-Version': version
	}
	from (configurations.compile.collect { entry -> zipTree(entry) }) {
        exclude 'META-INF/MANIFEST.MF'
        exclude 'META-INF/*.SF'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.RSA'
    }
}